<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game-nav</title>
  <!-- 新 Bootstrap5 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="js/art-template.js"></script>
  <script src="js/main.js"></script>

</head>

<body>
  <div class="g-index">
    <div class="g-head">
      <nav class="navbar navbar-expand-sm navbar-fixed-top navbar-default navbar-dark justify-content-center balck">
        <!-- <nav class="navbar navbar-expand-sm navbar-light justify-content-center border"> -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="font-size: 14px; font-weight: 500;">
              <img class="bi d-block mx-auto mb-1" src="/img/head/1.png" alt="" style="height: 32px;height: 32px;">
              FC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 14px; font-weight: 500; ">
              <img class="bi d-block mx-auto mb-1" src="/img/head/2.png" alt="" style="height: 32px;height: 32px;">
              街机</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 14px; font-weight: 500; ">
              <img class="bi d-block mx-auto mb-1" src="/img/head/3.png" alt="" style="height: 32px;height: 32px;">
              GBA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" style="font-size: 14px; font-weight: 500; ">
              <img class="bi d-block mx-auto mb-1" src="/img/head/4.png" alt="" style="height: 32px;height: 32px;">
              H5小游戏
            </a>
          </li>
        </ul>
        <em></em>
        <div class="form-group form-search d-flex offset-md-4 ">
          <input name="name" value class="form-control form-control-search input input-sm " placeholder="童年的快乐">
          <button type="submit" class="btn btn-default btn-round btn-submit seacher">
            <svg t="1651456588214" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
              p-id="9536" width="16" height="16">
              <path
                d="M799.117225 727.668111A446.399272 446.399272 0 0 0 896.675651 448.449169a51.046313 51.046313 0 1 0-102.165758 0 346.134953 346.134953 0 1 1-39.345152-160.525295 51.046313 51.046313 0 1 0 90.464597-47.462832 448.300711 448.300711 0 1 0-118.035456 558.730412c1.316381 1.828306 2.92529 3.58348 4.534199 5.19239l204.624044 204.624044a51.046313 51.046313 0 0 0 72.181534-72.181534l-204.624044-204.624043a51.558238 51.558238 0 0 0-5.119258-4.5342z"
                fill="#595959" p-id="9537"></path>
            </svg>
          </button>
        </div>
      </nav>
    </div>
    <div class="g-body">
      <div class="m-some_game">
      </div>
      <div class="m-all_game">
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="text">
          <span>关于 |</span>
          <span>意见反馈 |</span>
          <span>联系方式</span>
        </div>
      </div>
    </footer>
  </div>


  <script type="text/template" id="someGame">
  <div class="container margin-bu">
    <h3 style="text-align: left; margin-bottom: 10px;">热门FC
      <a class="more" href="">更多></a>
    </h3>
    <div class="row" id="hotFC">
      <ul class="tm_list">
        {{each HotFC}}
        <li class="hot-li"><a href="{{$value.href}}"><img src="{{$value.url}}" alt="" class="tm_list-img">{{$value.name}}</a></li>
         {{/each}}
      </ul>
    </div>
  </div>
  <div class="container margin-bu">
    <h3 style="text-align: left; margin-bottom: 10px;">街机
      <a class="more" href="">更多></a>
    </h3>
    <div class="row">
      <ul class="tm_list">
        {{each HotJJ}}
       <li class="hot-li"><a href=""><img src="{{$value.url}}" alt="" class="tm_list-img">{{$value.name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="container margin-bu">
    <h3 style="text-align: left; margin-bottom: 10px;">热门GBA
      <a class="more" href="">更多></a>
    </h3>
    <div class="row">
      <ul class="tm_list">
        {{each HotGBA}}
       <li class="hot-li"><a href="{{$value.href}}"><img src="{{$value.url}}" alt="" class="tm_list-img">{{$value.name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="container">
    <h3 style="text-align: left; margin-bottom: 10px;">热门h5小游戏
      <a class="more" href="">更多></a>
    </h3>
    <div class="row">
      <ul class="tm_list">
        {{each HotH5}}
       <li class="hot-li"><a href=""><img src="{{$value.url}}" alt="" class="tm_list-img">{{$value.name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</script>
<script type="text/template" id="allGame">
  <div class="container">
    <div class="container">
          <h3 style="text-align: left; margin-bottom: 60px;">所有游戏
          </h3>
          <div class="row">
            {{each allGame}}
            <div class="col-md-3 col-xs-6">
              <div class="card card-blog" style="height: 350px;">
                <a class="game" href="{{$value.href}}">
                  <div class="card-image">
                    <img src="{{$value.url}}" alt="" class="img img-raised" height="233px">
                    <div class="ripple-cont"></div>
                  </div>
                </a>
                <div class="table container">
                  {{include 'type' $value}}
                  <div class="card-caption">
                    <a href="{{$value.href}}">
                      {{$value.name}}
                    </a>
                  </div>
                </div>
              </div>
            </div>  
            {{/each}} 
          </div>
        </div>
        </div>
</script>
  <script id="type" type="text/html">
    {{each type}}
      <span class="badge bg-success">{{$value.type}}</span>
    {{/each}}
</script>


</html>
